<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .form-container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Job Application Form</h2>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>

    <label for="address">Address</label>
    <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>

    <label for="gradYear">Graduation Year</label>
    <input type="number" id="gradYear" min="2000" max="2100" required>

    <label for="branch">Branch</label>
    <input type="text" id="branch" placeholder="e.g. Computer Science" required>

    <label for="position">Position Applying For</label>
    <input type="text" id="position" placeholder="e.g. Web Developer" required>

    <button type="submit">Submit Application</button>
  </form>
</div>

</body>
</html>
